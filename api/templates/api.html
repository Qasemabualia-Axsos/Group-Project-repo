{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .movies-container {
    display: flex;
    flex-wrap: wrap; /* allows wrapping to new lines */
    gap: 20px; /* space between movie cards */
    justify-content: center; /* center horizontally */
    align-items: flex-start;
    padding: 20px;
}

.movie-card {
    width: 200px;
    background: #1e1e1e;
    color: white;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: transform 0.2s ease;
}

.movie-card:hover {
    transform: scale(1.05);
}

.movie-card img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

</style>
<div class="movies-container">
    {% for movie in upcoming_movies %}
        <div class="movie-card">
            <img src="{{ movie.poster }}" alt="{{ movie.title }}">
            <h5>{{ movie.title }}</h5>
        </div>
    {% endfor %}
</div>
{% endblock %}
