{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'movies/css/movies.css' %}">

<div class="container mt-5 text-center">
    <div class="movie-form">
        <h2 class="text-danger">Delete Movie</h2>
        <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'movies:movie-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
