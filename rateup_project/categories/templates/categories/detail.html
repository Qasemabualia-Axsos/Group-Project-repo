{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-warning">{{ category.name }}</h2>
        <div>
            <a href="{% url 'categories:update' category.id %}" class="btn btn-outline-warning">
                <i class="bi bi-pencil"></i> Edit
            </a>
            <a href="{% url 'categories:delete' category.id %}" class="btn btn-outline-danger">
                <i class="bi bi-trash"></i> Delete
            </a>
        </div>
    </div>
    <p>{{ category.description }}</p>

    <h4 class="mt-5 text-warning">Movies in this Category</h4>
    <div class="row mt-3">
        {% for movie in category.movies.all %}
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="card shadow-sm">
                <img src="{{ movie.poster.url }}" class="card-img-top movie-poster" alt="{{ movie.title }}">
                <div class="card-body text-center">
                    <h6 class="card-title">{{ movie.title }}</h6>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No movies available for this category.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
