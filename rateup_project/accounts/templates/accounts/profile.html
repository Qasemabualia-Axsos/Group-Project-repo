{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="auth-card">
    <h2 class="auth-title">Profile</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" name="email" id="id_email" class="form-control" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="id_bio">Bio</label>
            <textarea name="bio" id="id_bio" rows="3" class="form-control">{{ user.profile.bio }}</textarea>
        </div>
        <button type="submit" class="btn-auth">Save</button>
    </form>
</div>
{% endblock %}
