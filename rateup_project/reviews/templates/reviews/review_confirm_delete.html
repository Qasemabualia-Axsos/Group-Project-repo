{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'reviews/css/reviews.css' %}">

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 text-center" style="max-width: 600px; width: 100%; background: #1e1e2f; color: white; border-radius: 12px;">
        <h2 class="text-danger mb-3">Delete Review</h2>
        <p>Are you sure you want to delete your review for <strong>{{ review.movie.title }}</strong>?</p>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">
                <i class="bi bi-trash"></i> Yes, Delete
            </button>
            <a href="{% url 'movies:movie_detail' review.movie.id %}" class="btn btn-secondary">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
