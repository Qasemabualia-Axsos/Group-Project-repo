{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'reviews/css/reviews.css' %}">
<div class="review-form">
    <h2>Review for {{ movie.title }}</h2>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
{% endblock %}
