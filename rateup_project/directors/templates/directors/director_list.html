{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Directors</h2>
    <a href="{% url 'directors:director_create' %}" class="btn btn-success mb-3">Add Director</a>
    <div class="row">
        {% for director in directors %}
        <div class="col-md-3 mb-4">
            <div class="card shadow">
                {% if director.profile_img %}
                <img src="{{ director.profile_img.url }}" class="card-img-top" alt="{{ director.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ director.name }}</h5>
                    <a href="{% url 'directors:director_detail' director.id %}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No directors available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
