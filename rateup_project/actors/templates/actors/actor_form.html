{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit Actor{% else %}Add Actor{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
