{% extends "base.html" %}
{% block content %}
<h2 class="text-warning mb-4">Directors</h2>
<a href="{% url 'directors:director_create' %}" class="btn btn-warning mb-3">+ Add Director</a>
<div class="row g-4">
    {% for director in directors %}
    <div class="col-6 col-md-3">
        <div class="card bg-dark border-warning text-center h-100">
            {% if director.profile_img %}
            <img src="{{ director.profile_img.url }}" class="card-img-top rounded-circle p-3" alt="{{ director.name }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title text-warning">{{ director.name }}</h5>
                <a href="{% url 'directors:director_detail' director.id %}" class="btn btn-info btn-sm">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
