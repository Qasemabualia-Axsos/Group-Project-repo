{% extends "base.html" %}
{% block content %}
<h2 class="text-danger">Delete Director</h2>
<p>Are you sure you want to delete <strong>{{ director.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'directors:director_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
