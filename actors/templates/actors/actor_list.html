{% extends "base.html" %}
{% block content %}
<style>
    .actors-page {
        background-color: #0f0f0f;
        min-height: 100vh;
        padding: 30px 0;
    }
    
    .page-title {
        color: #f5c518;
        font-size: 32px;
        margin-bottom: 20px;
        font-weight: 600;
    }
    
    .add-actor-btn {
        background-color: #f5c518;
        color: #000000;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 30px;
        transition: all 0.3s;
    }
    
    .add-actor-btn:hover {
        background-color: #e6b800;
        color: #000000;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(245, 197, 24, 0.3);
    }
    
    .actors-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 24px;
    }
    
    .actor-card {
        background-color: #1a1a1a;
        border-radius: 8px;
        overflow: hidden;
        transition: all 0.3s;
        border: 2px solid transparent;
        height: 100%;
    }
    
    .actor-card:hover {
        transform: translateY(-8px);
        border-color: #f5c518;
        box-shadow: 0 8px 24px rgba(245, 197, 24, 0.2);
    }
    
    .actor-image-wrapper {
        width: 100%;
        aspect-ratio: 2/3;
        overflow: hidden;
        background-color: #2a2a2a;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .actor-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .actor-image-placeholder {
        color: #f5c518;
        font-size: 48px;
    }
    
    .actor-info {
        padding: 16px;
        text-align: center;
    }
    
    .actor-name {
        color: #f5c518;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
    }
    
    .view-btn {
        background-color: #333333;
        color: #f5c518;
        padding: 8px 20px;
        border: 1px solid #f5c518;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s;
    }
    
    .view-btn:hover {
        background-color: #f5c518;
        color: #000000;
    }
    
    @media (max-width: 768px) {
        .actors-grid {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }
    }
</style>

<h2 class="page-title">Actors</h2>
<a href="{% url 'actors:actor_create' %}" class="add-actor-btn">+ Add Actor</a>

<div class="actors-grid">
    {% for actor in actors %}
    <div class="actor-card">
        <div class="actor-image-wrapper">
            {% if actor.profile_img %}
            <img src="{{ actor.profile_img.url }}" class="actor-image" alt="{{ actor.name }}">
            {% else %}
            <span class="actor-image-placeholder">ðŸ‘¤</span>
            {% endif %}
        </div>
        <div class="actor-info">
            <h5 class="actor-name">{{ actor.name }}</h5>
            <a href="{% url 'actors:actor_detail' actor.id %}" class="view-btn">View Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
