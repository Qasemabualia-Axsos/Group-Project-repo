{% extends "base.html" %}
{% block content %}
<h2 class="text-danger">Delete Actor</h2>
<p>Are you sure you want to delete <strong>{{ actor.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'actors:actor_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
