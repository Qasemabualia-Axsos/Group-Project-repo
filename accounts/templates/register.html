{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateUp</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/register.css' %}">
</head>
<body>
  <section class="vh-100 gradient-custom" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card  text-white" style="border-radius: 1rem; height: 100vh;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
              <p class="text-white-50 mb-5">Please Fill all information</p>
              <form action="{% url 'accounts:register' %}" method="post">
                {% csrf_token %}
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="first_name" for="typeEmailX">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control form-control-lg" />
              </div>
            <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="last_name" for="typeEmailX">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control form-control-lg" />
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Email</label>
                <input type="email" name="email" id="email" class="form-control form-control-lg" />
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-lg" />
              </div>
              <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Confirm Password</label>
                <input type="password" name="confirm_PW" id="confirm_PW" class="form-control form-control-lg" />
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
              
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
              </form>
               
              <p class="mb-0">You already have an account <a href="{% url 'accounts:login_page' %}" class="text-white-50 fw-bold">Log in</a></p>
            
            </div>
          </div>   
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
