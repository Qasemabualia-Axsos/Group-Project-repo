{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/user_profile.css' %}">
</head>
<body>

    <div class="container   ">
        <div class="row">
            <!-- Profile Sidebar -->
            <div class="col-md-3 border-right text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <h5 id="displayName" class="font-weight-bold">{{ user.first_name }} {{ user.last_name }}</h5>
                <p id="displayEmail" class="text-black-50">{{ user.email }}</p>
            </div>

            <!-- Profile Form -->
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <h4 class="mb-3">Profile Settings</h4>
                    <form id="editProfileForm">
                        {% csrf_token %}
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels">First Name</label>
                                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Last Name</label>
                                <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">Email Address</label>
                                <input type="text" class="form-control" name="email" value="{{ user.email }}">
                            </div>
                        </div>
                        <div id="message" class="mt-2 text-center"></div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                            <button id="deleteProfileBtn" class="btn btn-danger">Delete Profile</button>
                            <a href="{% url 'movies:dashboard' %}" class="btn btn-secondary">Dashboard</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const csrftoken = '{{ csrf_token }}';

        // Edit Profile
        $("#editProfileForm").submit(function (e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "{% url 'accounts:edit_profile' %}",
                data: $(this).serialize(),
                headers: { 'X-CSRFToken': csrftoken },
                success: function (response) {
                    if (response.status === "success") {
                        $("#message").text("Profile updated successfully!").css("color", "green");
                        // Update displayed name and email without reload
                        $("#displayName").text(response.first_name + " " + response.last_name);
                        $("#displayEmail").text(response.email);
                    } else {
                        $("#message").text(response.message).css("color", "red");
                    }
                }
            });
        });

        // Delete Profile
        $("#deleteProfileBtn").click(function () {
            if (confirm("Are you sure you want to delete your profile?")) {
                $.ajax({
                    type: "POST",
                    url: "{% url 'accounts:delete_profile' %}",
                    headers: { 'X-CSRFToken': csrftoken },
                    success: function (response) {
                        if (response.status === "success") {
                            alert("Profile deleted!");
                            window.location.href = "/";  // redirect after deletion
                        } else {
                            alert(response.message);
                        }
                    }
                });
            }
        });
    </script>
    
</body>
</html>
