{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RateUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'accounts/home.css' %}">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
    <div class="container-fluid">

      <!-- Logo -->
      <a class="navbar-brand fw-bold" href="#">
        <img id="logo" src="{% static 'accounts/images/logo.jpeg' %}" alt="Logo" class="me-2 rounded-circle">
      </a>

      <!-- Toggle for mobile -->
      <button class="navbar-toggler" type="button" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Content -->
      <div class="collapse navbar-collapse" id="navbarContent">

        <!-- Center Search -->
        <form class="d-flex mx-auto w-50">
          <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>

        <!-- Right Side Button -->
        <div class="d-flex">
          <a href="{% url 'accounts:login_page' %}" class="btn btn-light rounded-pill">Sign In</a>
        </div>

      </div>
    </div>
  </nav>
<div id="moviesCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    {% for movie in Movies %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
      <img src="{{ movie.cover_img.url }}" class="d-block w-100" alt="{{ movie.title }}" style="max-height:500px; object-fit:cover;">
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 p-3 rounded">
        <a href="{% url 'movies:view_movie' movie.id%}"><h5>{{ movie.title }}</h5></a>
        <p>{{ movie.description }}</p>
        <small>Release Date: {{ movie.release_date }}</small>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#moviesCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#moviesCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

  <!-- Indicators -->
  <div class="carousel-indicators mt-3">
    {% for movie in Movies %}
      <button type="button" data-bs-target="#moviesCarousel" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}" aria-current="{% if forloop.first %}true{% endif %}" aria-label="Slide {{ forloop.counter }}"></button>
    {% endfor %}
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
